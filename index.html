<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  STYLESHEET  -->
    <link rel="stylesheet" href="/style.css">

    <title>Survey Form</title>

</head>

<body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main" class="container">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" class="">
            <div class="mb-3">
                <label for="name" class="form-label" id="name-label">Name</label>
                <input class="form-control" type="text" placeholder="Enter Your Name" id="name"
                    aria-label="default input example" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                    aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label" id="number-label">Age <span>(opcional)</span></label>
                <input class="form-control" type="number" placeholder="Age" id="number"
                    aria-label="default input example" min="15" max="60">
            </div>
            <label for="dropdown" class="form-label">Which option best describes your current role?</label>
            <select class="form-select" aria-label="Default select example" id="dropdown">
                <option selected>Select Current Role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            <label class="form-check-label" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
            <div id="select-recom-friend"></div>
            <div class="form-check">
                <input value="definitely" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Definitely
                </label>
            </div>
            <div class="form-check">
                <input value="maybe" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Maybe
                </label>
            </div>
            <div class="form-check">
                <input value="notsure" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    Not Sure
                </label>
            </div>
            </div>
            <label for="av-feature" class="form-label" id="current-role-label1">Which option best describes your current role?</label>
            <select class="form-select" aria-label="Default select example" id="fav-feature">
                <option selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <label for="improving" class="form-label" id="current-role-label2">Which option best describes your current role?</label>
            <div id="improving">
                <div class="form-check">
                    <input value="frontendprojects" class="form-check-input" type="checkbox" value="" id="front-end-projects">
                    <label class="form-check-label" for="ront-end-projects">
                      Front-End Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="backendprojects" class="form-check-input" type="checkbox" value="" id="back-end-projects">
                    <label class="form-check-label" for="back-end-projects">
                      Back-End Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="datavisualization" class="form-check-input" type="checkbox" value="" id="data-visualization" checked>
                    <label class="form-check-label" for="data-visualization">
                      Data-Visualization
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="challenges" class="form-check-input" type="checkbox" value="" id="challenges">
                    <label class="form-check-label" for="challenges">
                      Challenges
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="opensource" class="form-check-input" type="checkbox" value="" id="open-source">
                    <label class="form-check-label" for="open-source">
                      Open Source Community
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="gitterhelp" class="form-check-input" type="checkbox" value="" id="gitter">
                    <label class="form-check-label" for="gitter">
                      Gitter help rooms
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="videos" class="form-check-input" type="checkbox" value="" id="videos">
                    <label class="form-check-label" for="videos">
                      Videos
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="meetups" class="form-check-input" type="checkbox" value="" id="meetups">
                    <label class="form-check-label" for="meetups">
                      City Meetups
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="wiki" class="form-check-input" type="checkbox" value="" id="Wiki">
                    <label class="form-check-label" for="Wiki">
                      Wiki
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="forum" class="form-check-input" type="checkbox" value="" id="forum">
                    <label class="form-check-label" for="forum">
                      Forum
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="additional" class="form-check-input" type="checkbox" value="" id="aditional-courses">
                    <label class="form-check-label" for="aditional-courses">
                        Additional Courses
                    </label>
                  </div>
                  <div id="comments" class="mb-3">
                    <label for="comments" class="form-label" id="comment-label">Any comments or suggetions?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
